<html>
    <head>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>
    <body id="exercicio">
        <main class="coluna">
            <h1>Pesquisa no Google</h1>
            <form name="formGoogle" action="https://www.google.com.br/search" class="coluna">
                <!-- q=Linux (query) -->
                <input type="text" name="q" placeholder="Digite o termo para pesquisar...">
                <!-- hl=pt-BR (host language) -->
                <select name="hl">
                    <option value="pt-br">Português (Brasil)</option>
                    <option value="en-us">Inglês (EUA)</option>
                </select>
                <button>Pesquisar</button>
            </form>
        </main>
        <script>
            // HTMLCollection
            console.log(document.forms)
            console.log(document.forms[0])

            // NodeList
            const lista = document.getElementsByName('formGoogle')
            console.log(lista instanceof NodeList)

            const campoConsulta = document.getElementsByName('q')[0]
            console.log(campoConsulta)
            campoConsulta.value = 'Linux Ubuntu'

            console.log(document.formGoogle)
            console.log(document.formGoogle.q)
            console.log(document.formGoogle.hl)

            document.formGoogle.q.value = 'Mac mini studio'
            document.formGoogle.hl.value = 'en-us'
        </script>
    </body>
</html>
