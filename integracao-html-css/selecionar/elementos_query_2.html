<html>
    <head>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>
    <body id="exercicio">
        <div id="primeiro" class="primeiro">#primeiro</div>
        <div id="segundo" class="destaque" destaque="1">#segundo</div>
        <div id="terceiro" metade>#terceiro</div>
        <div id="quarto" class="destaque" destaque="2">#quarto</div>
        <div id="quinto" class="ultimo">#quinto</div>

        <script>
            // NodeList
            function selecionarTodos(seletor) {
                return document.querySelectorAll(seletor)
            }

            selecionarTodos('#primeiro').forEach(el => console.log(el))
            console.log(selecionarTodos('.primeiro').length)
            console.log(selecionarTodos('.ultimo').item(0))

            selecionarTodos('[metade]').forEach(no => {
                console.log(no instanceof Node)
                console.log(no.nodeName)
                console.log(no.textContent)
            })
        </script>
    </body>
</html>
